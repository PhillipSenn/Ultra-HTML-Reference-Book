<!DOCTYPE html>
<html>
<head>
<title>
The dd tag
</title>
</head>
<body>
<!-- dl creates the definition list. Each element is enclosed in the <dt> tag. <dd> defines the term.-->
<p>Common Programming Languages </p>
<dl>
  <dt>HTML</dt>
  <dd>Structure </dd>
  <dt>CSS</dt>
  <dd>Appearance</dd>
</dl>
</body>
</html>
