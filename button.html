<!DOCTYPE html>
<html>
<head>
<title>
The button tag
</title>
</head>
<body>
<p>Click This Button To Learn More!</p>
<br>
<!-- The type better identifies the input object. The id is used for javascript and other form processing -->
<button type="button" id="learnmorebutton">Learn More</button>
</body>
</html>
