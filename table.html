<!DOCTYPE html>
<html>
<head>
<title>
The table tag
</title>
</head>
<body>
<!-- <table> defines the entire object, <tr> tags are the table rows, <th> are for the headings of the rows or columns, <td> tags are the table cells -->
<table>
  <tr>
    <th>Month</th>
    <th>Earnings</th>
  </tr>
  <tr>
    <td>May</td>
    <td>$5000</td>
  </tr>
  <tr>
    <td>June</td>
    <td>$6000</td>
   </tr>
</table>
</body>
</html>
