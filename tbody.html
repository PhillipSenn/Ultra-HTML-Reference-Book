<!DOCTYPE html>
<html>
<head>
<title>
The tbody tag
</title>
</head>
<body>
<!-- Alternative format for creating tables. Used in long data tables. <thead> always is the top row and <tfoot> is always the bottom row-->
<table>
  <thead>
  <tr>
     <th>Month</th>
     <th>Earnings</th>
  </tr>
  </thead>
  <tfoot>
  <tr>
      <td>Total</td>
      <td>$200</td>
  </tr>
  </tfoot>
  <tbody>
  <tr>
     <td>March</td>
     <td>$100</td>
  </tr>
  <tr>
      <td>May</td>
      <td>$100</td>
  </tr>
  </tbody>
</table>
</body>
</html>
