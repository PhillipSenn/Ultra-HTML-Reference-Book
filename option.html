<!DOCTYPE html>
<html>
<head>
<title>
The option tag
</title>
</head>
<body>
<!-- part of the select tag for forms -->

<p>Favorite Color:</p>
<select>
  <option value="green">Green</option>
  <option value="blue">Blue</option>
  <option value="red">Red</option>
  <option value="black">Black</option>
</select>
</body>
</html>
